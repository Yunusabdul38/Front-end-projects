<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lexend+Deca:wght@400;700&family=Noto+Sans&family=Sofia+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profie Statistics</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <i class="fa-solid fa-briefcase"></i>
            <h1 class="num" data-ceil="13">133</h1>
            <p>years experience</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-laptop"></i>
             <h1 class="num" data-ceil="129">55</h1>
             <p>projects</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <h1 class="num" data-ceil="34">75</h1>
            <p>tools</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-pen-nib"></i>
             <h1 class="num" data-ceil="55">10</h1>
             <p>written content</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
